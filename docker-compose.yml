version: '3'
services:

  logspout:
    image: gliderlabs/logspout
    volumes:
      - '/var/run/docker.sock:/var/run/docker.sock'
    command: syslog+tls://${PAPERTRAIL_URL}
    restart: always

  certbot:
    image: pierreprinetti/certbot
    volumes:
      - certbot:/etc/letsencrypt
    environment:
      - HTTP_PROXY=${HTTP_PROXY}
      - DOMAINS=${DOMAINS}
      - EMAIL=${ADMIN_EMAIL}
    ports:
      - '80:80'
      - '443:443'

  web:
    image: nginx:alpine
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - certbot:/etc/nginx/certs:ro
    restart: always

volumes:
  certbot: